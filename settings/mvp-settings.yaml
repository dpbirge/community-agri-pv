# ============================================================================
# SCENARIO METADATA
# ============================================================================
scenario:
  name: single_farm_dev
  description: "Single farm scenario for detailed water, crop, and economic analysis"
  version: "0.1.0"
  location: "Sinai Peninsula, Red Sea coast, Egypt (~28N, 34E)"
  author: "David Birge"

simulation:
  start_date: "2015-01-01"
  end_date: "2020-12-31"
  time_step: daily
  weather_scenario: "001"

# ============================================================================
# WATER SYSTEM
# ============================================================================
water_system:
  groundwater_wells:
    well_depth_m: 50
    salinity_level: moderate
    well_flow_rate_m3_day: 100
    number_of_wells: 5
    aquifer_exploitable_volume_m3: 500000   # estimated exploitable volume (see data/parameters/water/aquifer_parameters.md)
    aquifer_recharge_rate_m3_yr: 5000       # negligible natural recharge in arid Sinai
    max_drawdown_m: 30                      # maximum expected drawdown at full aquifer depletion (50m well)
    financing_status: existing_owned

  water_treatment:
    treatment_type: bwro
    system_capacity_m3_day: 2000
    number_of_units: 4
    salinity_level: moderate
    tds_ppm: 6500
    financing_status: loan_concessional

  irrigation_water_storage:
    capacity_m3: 500
    type: reservoir
    financing_status: existing_owned

  irrigation_system:
    type: drip_irrigation
    financing_status: grant_capex

# ============================================================================
# ENERGY SYSTEM
# ============================================================================
energy_system:
  pv:
    sys_capacity_kw: 500
    type: fixed_tilt
    tilt_angle: 28
    percent_over_crops: 0.50
    density: medium
    height_m: 3
    financing_status: grant_full

  wind:
    sys_capacity_kw: 100
    type: small
    hub_height_m: 15
    financing_status: grant_full

  battery:
    sys_capacity_kwh: 200
    units: 2
    chemistry: LFP
    financing_status: loan_standard

  backup_generator:
    capacity_kw: 50
    type: diesel
    financing_status: purchased_cash

  grid:
    pricing_regime: subsidized

# ============================================================================
# FOOD PROCESSING SYSTEM
# ============================================================================
food_processing_system:
  fresh_food_packaging:
    equipment:
      - type: washing_sorting_line
        fraction: 1.0
    storage_capacity_kg_total: 20000
    shelf_life_days: 3
    financing_status: loan_standard

  drying:
    equipment:
      - type: solar_tunnel_dryer
        fraction: 0.6
      - type: simple_dehydrator
        fraction: 0.4
    storage_capacity_kg_total: 20000
    shelf_life_days: 180
    financing_status: grant_full

  canning:
    equipment:
      - type: simple_retort
        fraction: 1.0
    storage_capacity_kg_total: 20000
    shelf_life_days: 365
    financing_status: loan_standard

  packaging:
    equipment:
      - type: packaged
        fraction: 1.0
    storage_capacity_kg_total: 20000
    shelf_life_days: 14
    financing_status: existing_owned

# ============================================================================
# COMMUNITY STRUCTURE
# ============================================================================
community_structure:
  community_area_km2: 1000
  total_farms: 1
  total_farming_area_ha: 125
  total_area_ha: 125
  community_population: 30
  houses: 10
  industrial_buildings_m2: 2000
  community_buildings_m2: 1000

  # Farms
  farms:
    - id: farm_1
      name: "Demo Farm"
      area_ha: 125
      yield_factor: 1.0
      starting_capital_usd: 50000
      
      policies:
        economic: balanced
        water: cheapest_source
        energy: all_grid
        food: all_fresh
      
      crops:
        - name: tomato
          area_fraction: 0.30
          planting_date: "02-15"
          percent_planted: 0.90
        - name: potato
          area_fraction: 0.25
          planting_date: "01-15"
          percent_planted: 0.85
        - name: onion
          area_fraction: 0.20
          planting_date: "09-15"
          percent_planted: 0.90
        - name: kale
          area_fraction: 0.15
          planting_date: "10-01"
          percent_planted: 0.85
        - name: cucumber
          area_fraction: 0.10
          planting_date: "03-01"
          percent_planted: 0.80

# ============================================================================
# COMMUNITY POLICIES
# ============================================================================
community_policy_parameters:
  conserve_groundwater:
    price_threshold_multiplier: 1.5
    max_gw_ratio: 0.30
  
  quota_enforced:
    annual_quota_m3: 20000
    monthly_variance_pct: 0.15

# ============================================================================
# ECONOMICS
# ============================================================================
economics:
  currency: USD
  discount_rate: 0.06
  
  debt:
    principal_usd: 150000
    term_years: 15
    interest_rate: 0.035   # 3.5% concessional loan

# ============================================================================
# PRICING
# ============================================================================
water_pricing:
  municipal_source: seawater_desalination
  pricing_regime: unsubsidized
  
  subsidized:
    use_tier: 3
    tier_pricing:
      enabled: true
      resource_type: water
      reset_period: monthly
      include_wastewater_surcharge: false
      wastewater_surcharge_pct: 50
      brackets:
        - min_units: 0
          max_units: 10
          price_per_unit: 0.65
        - min_units: 10
          max_units: 20
          price_per_unit: 1.60
        - min_units: 20
          max_units: 40
          price_per_unit: 2.75
        - min_units: 40
          max_units: 999999
          price_per_unit: 4.50
  
  unsubsidized:
    base_price_usd_m3: 0.75
    annual_escalation_pct: 3.0

energy_pricing:
  grid:
    pricing_regime: subsidized
  
  renewable:
    lcoe_pv_usd_kwh: 0.08
    lcoe_wind_usd_kwh: 0.10
